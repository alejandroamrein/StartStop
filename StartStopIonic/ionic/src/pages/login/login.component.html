<ion-header>
    <ion-navbar>
        <ion-title>ANMELDUNG</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div padding></div>
    <div padding></div>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <ion-list>
            <ion-item>
                <ion-label fixed>Benutzername</ion-label>
                <ion-input [formControl]="loginForm.controls['name']" type="text" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Passwort</ion-label>
                <ion-input [formControl]="loginForm.controls['password']" type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full [disabled]="!loginForm.valid">Anmelden</button>
    </form>
    <button ion-button full (click)="gotoSetup()">Server auswählen</button>
    <div padding></div>
</ion-content>
